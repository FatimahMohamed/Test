<!DOCTYPE html>
<html>
  <head>
    <title>Descendant selectors</title>
    <style>
	  /* Add a descendant selector to this css code declaration to target all the <p> descendants of the <div> */
       {
        font-size: 20px;
      }
    </style>
  </head>
  <body>

    <div> <!-- div opens here, every element inside is a descendant of the div  -->
      <p>I am a paragraph and a child descendant of the div element</p>

      <section>

          <p>I am a paragraph and a grandchild descendant of the div element</p>
